<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail app</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>

<body class="bg-white dark:bg-black w-screen flex flex-col items-center justify-center">
    <py-env>
        - paths:
            - ./src/cocktail.py
    </py-env>
    <header class="bg-black w-full py-5">
        <div class="container flex flex-col items-center justify-center">
            <h1 class="text-white text-2xl font-bold leading-7 sm:text-3xl sm:truncate">Cocktails</h1>
            <div>
                <div class="flex flex-row my-2">
                    <input placeholder="Search"
                        class="flex-auto shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight text-center focus:outline-none focus:shadow-outline"
                        type="text" id="search-input">
                    <button
                        class="flex-auto bg-blue-500 hover:bg-blue-700 text-white font-bold mx-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        id="search-button" pys-onClick="search_cocktails">Go!</button>
                    <button
                        class="flex-auto bg-red-500 w-28 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        id="clear-button" pys-onClick="clear_search">Clear</button>
                </div>
            </div>
        </div>
    </header>
    <div id="cocktails" class="container my-5 grid grid-cols-1 sm:grid-cols-3 gap-2 md:gap-10">
    </div>
    <py-script src="./src/cocktail_api.py"></py-script>
</body>

</html>
