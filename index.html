<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail app</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
</head>

<body class="bg-white dark:bg-black w-screen flex flex-col items-center justify-center">
    <py-env>
        - paths:
            - ./src/cocktail.py
    </py-env>
    <header class="bg-black w-full py-5">
        <div class="container flex flex-col items-center justify-center">
            <h1 class="font-mono text-2xl font-bold leading-7 text-white sm:truncate sm:text-3xl">COCKTAILS</h1>
            <div>
                <div class="flex flex-col m-2 sm:flex-row">
                    <input placeholder="Search"
                        class="flex-1 focus:shadow-outline w-full appearance-none rounded border py-2 px-3 text-center leading-tight text-gray-700 shadow focus:outline-none"
                        type="text" id="search-input">
                    <div class="flex-1 flex flex-row mt-2 sm:mt-0">
                        <button
                            class="flex-1 mr-2 rounded bg-blue-500 py-2 px-4 font-bold text-white hover:bg-blue-700 focus:outline-none sm:mx-2"
                            id="search-button" pys-onclick="search_cocktails">Search</button>
                        <button
                            class="flex-1 rounded bg-red-500 py-2 px-4 font-bold text-white hover:bg-red-700 focus:outline-none"
                            id="clear-button" pys-onclick="clear_search">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div id="cocktails" class="container my-5 grid grid-cols-1 gap-2 sm:grid-cols-3 lg:gap-10">
    </div>
    <py-script src="./src/cocktail_api.py"></py-script>
</body>

</html>
